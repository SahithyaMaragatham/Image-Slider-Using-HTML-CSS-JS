<html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <h1>Image Slider</h1>
    <div class="slide-container">
      <div class="slide fade" style="height: 600px;">
        <img src='/assets/pexels-photo-1323550.png' alt=''>
      </div>
      <div class="slide fade" style="height: 600px;">
        <img src='/assets/pexels-photo-1519088.jpeg' alt=''>
      </div>
      <div class="slide fade" style="height: 600px;">
        <img src='/assets/pexels-photo-1766838.jpeg' alt=''>
      </div>
      <div class="slide fade" style="height: 600px;">
        <img src='/assets/pexels-photo-1933239.png' alt=''>
      </div>
      <div class="slide fade" style="height: 600px;">
        <img src='/assets/pexels-photo-2131614.png' alt=''>
      </div>
      <div class="slide fade" style="height: 600px;">
        <img src='/assets/pexels-photo-2148101.jpeg' alt=''>
      </div>

      <a href="#" class="prev" title="Previous">&#10094</a>
      <a href="#" class="next" title="Next">&#10095</a>
    </div>
    <div class="dots-container">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <script src="/script.js"></script>

  </body>
</html>
